<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body><center>
    <div class="container">
        <form class="registration-form" action="register.jsp" method="post">
            <h2>Registration</h2><br><br>
            <div class="input-group">
                <label for="customer-id">Customer ID : </label>
                <input type="text" id="customer-id" name="t1" required>
            </div><br>
            <div class="input-group">
                <label for="first-name">First Name :</label>
                <input type="text" id="first-name" name="t2" required>
            </div><br>
            <div class="input-group">
                <label for="last-name">Last Name :</label>
                <input type="text" id="last-name" name="t3" required>
            </div><br>
            <div class="input-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="t4" required>
            </div><br>
            <div class="input-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="t5" required>
            </div><br>
            <div class="input-group">
                <label for="confirm-password">Confirm Password :</label>
                <input type="password" id="confirm-password" name="t6" required>
            </div><br>
            <button type="submit">Register</button>
        </form>
    </div>
    </center>
</body>
</html>
