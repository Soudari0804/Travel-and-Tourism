<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>Insert title here</title>

</head>

<link rel="stylesheet" href="login.css">

<body>

    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form action="login.jsp" method="get">
            <div class="input-field">
                <input type="text" id="Customer ID" class="box" name="uid" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="upwd" class="box" placeholder="Password" required>
            </div>
            
            <div class="form-group">

			<input type="checkbox" name="remember-me" id="remember-me"

			class="agree-term" /> <label for="remember-me"

			class="label-agree-term"><span><span></span></span>Remember me</label>

			</div> <br>
			
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
    </div>
</body>

</html>
